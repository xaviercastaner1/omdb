<mat-card class="example-card">
    <mat-card-header class="header">
        <mat-card-title>{{movie.Title}}</mat-card-title>
        <mat-card-subtitle>{{movie.Year}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="movie.Poster" width="200">
    <mat-card-content class="content">
        
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="viewMovie()">View</button>
    </mat-card-actions>
</mat-card>
